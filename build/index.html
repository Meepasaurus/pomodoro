<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="index.css"/>
	<title>Pomodoro Timer</title>
</head>
<body>
	<audio id="notification" src="audio/chime.mp3" preload="auto"></audio>
	<main class="wrapper">
		<div class="title"><h2 id="title">Session</h2></div>
		<section class="clock-container">
			<div class="one-by-one-aspect-ratio"></div>
			<a class="btn-clock" href="#">
				<div id="slice" class="circle-background">
					<div class="clock-face">
						<div class="counter"><p>00:00</p></div>
					</div>
				</div>
			</a>
		<div id="pulse" class="pulse-container"></div>
		</section>
		<a id="plus" class="btn" href="#"><p>&plus;</p></a>
		<a id="minus" class="btn" href="#"><p>&minus;</p></a>
	</main>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
